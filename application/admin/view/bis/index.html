<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 商家管理 <span class="c-gray en">&gt;</span> 商家列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	
	
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="100">商户名称</th>
					<th width="30">法人</th>
					<th width="150">联系电话</th>
					<th width="60">申请时间</th>
					<th width="60">状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			{volist name="Bis" id="bis"}
				<tr class="text-c">
					<td>{$bis->id}</td>
					<td>{$bis->name}</td>
					<td class="text-c">{$bis->faren}</td>
					<td class="text-c">{$bis->faren_tel}</td>
					<td>{$bis->create_time}</td>
					<td class="td-status"><a href="{:url('bis/status',['id'=>$bis->id,'status'=>0])}" title="点击修改状态">{$bis->status|status}</a></td>
					<td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="o2o_edit('商户详情数据 ','{:url('bis/detail',['id'=>$bis->id])}')" _href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a><a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('bis/status',['id'=>$bis->id,'status'=>-1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
{:pagination($Bis)}
<!--包含头部文件-->
